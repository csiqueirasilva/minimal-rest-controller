#gets a random unused port on the system, when running in desktop mode
server.port=8089
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:dbname
#spring.datasource.url=jdbc:h2:file:~/dbname;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.queries.users-query=select username, password, active from usuario where username=?
spring.queries.roles-query=select u.username, r.role from usuario u inner join roles_usuario ur on(u.id=ur.user_id) inner join role_usuario r on(ur.role_id=r.id) where u.username=?
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true