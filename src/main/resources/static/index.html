<!doctype html>
<html ng-app="main">

<head>
	<base href="/">

	<meta charset="utf-8" />

	<title>Gerenciador de Clínicas Médicas</title>

	<script src="dist/clinica.min.js"></script>
	<link href="dist/clinica.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container-fluid" ng-hide="logout">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" ng-hide="usuarioAtual.authenticated" class="active"><a href="#!">Login</a></li>
					<li role="presentation" ng-hide="usuarioAtual.authenticated"><a href="#!/registro/clinica">Cadastrar Clinica</a></li>
					<li role="presentation" ng-hide="!usuarioAtual.authenticated" class="active"><a ng-href="#!/home/{{usuarioAtual.role}}">Home</a></li>
					<li role="presentation"><a href="#!/busca">Buscar Clinicas</a></li>
					<li role="presentation" ng-hide="!usuarioAtual.authenticated"><a href="#!/logout">Logout</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Gerenciador de Clínicas<span ng-hide="!usuarioAtual.authenticated"> ({{usuarioAtual.role}})</span></h3>
		</div>
		<div>
			<ng-view></ng-view>
		</div>
	</div>
</body>

</html>
