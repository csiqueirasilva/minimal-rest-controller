<div id="login-page">
	<div class="col-sm-12 col-md-offset-5 col-md-2">
		
		<div class="page-header">
			<img src="https://cdn3.iconfinder.com/data/icons/wpzoom-developer-icon-set/500/100-512.png" />
		</div>

		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash"
			 ng-bind="flash.message">
		</div>

		<form name="form" ng-submit="vm.login(vm.username, vm.password)" role="form">
			<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<input type="text" name="username" id="username" class="form-control" ng-model="vm.credentials.username" placeholder="Usuario"
					   required />
				<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">O nome de usuario e necessario</span>
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.senha.$dirty && form.senha.$error.required }">
				<input type="password" name="senha" id="senha" class="form-control" ng-model="vm.credentials.password" placeholder="Senha"
					   required />
				<span ng-show="form.senha.$dirty && form.senha.$error.required" class="help-block">A senha é necessária</span>
			</div>
			<div class="form-actions">
				<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-block">Entrar</button>
				<div class="text-center"> 
					<a href="#!/registro" class="btn btn-primary" role="button" style="margin-top: 30px">Cadastre-se</a>
				</div>
			</div>
		</form>
</div>
